integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

	</head>
	<body>
		<div class="header" >
			<div class="container">
				<nav class="navbar navbar-expand-lg background-color: lightgray;">
				  <div class="container-fluid">
					<a class="navbar-brand" href="index.html"><h3>合作社網頁</h3></a>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ">
							<li class="nav-item active">
								<a class="nav-link" href="index.html">首頁</a>

							<li class="nav-item active">

							<li class="nav-item active">

							<li class="nav-item active">
								<a class="nav-link" href="account.html">帳號</a>
							</li>
						</ul>
					</div>
					<i class='bx bx-shopping-bag ' id="cart-icon"></i>
				  </div>
				</nav>
			</div>
		</div>
		
		<<div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">登入</span>
                            <span onclick="register()">註冊</span>
                            <hr id="indicator">
                        </div>
                        <form id="LoginForm">
                            <input type="text" placeholder="使用者名稱">
                            <input type="password" placeholder="密碼">
                            <button type="submit" class="btn">登入</button>
                            <a href="">忘記密碼</a>
                        </form>
                        <form id="Regform">
                            <input type="text" placeholder="使用者名稱">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="密碼">
                            <button type="submit" class="btn">註冊</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	<footer class="footer navbar-fixed-bottom">
			<div class="container">
				<div class="row justify-content-around">
					<div class="col-2">
						<ul>
							<li><a href="">條款與細則</a></li>
							<li><a href="">退換貨政策</a></li>
						</ul>
					</div>
					<div class="col-2">
						<ul>
							<h5>Follow us on</h5>
							<li><a href="">FACEBOOK</a></li>
							<li><a href="">INSTAGRAM</a></li>
						</ul>
					</div>
				</div>
			</div>
		</footer>
		
		<script>
			var LoginForm = document.getElementById("LoginForm");
			var Regform = document.getElementById("Regform");
			//var indicator = document.getElementById("indicator");

			function register() {
				Regform.style.transform = "translateX(0px)";
				LoginForm.style.transform = "translateX(0px)";
				//indicator.style.transform = "translateX(100px)";
			}
			function login() {
				Regform.style.transform = "translateX(300px)";
				LoginForm.style.transform = "translateX(300px)";
				//indicator.style.transform = "translateX(0px)";
			}
		</script>
	</body>
</html>
